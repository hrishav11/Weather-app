<!DOCTYPE html>
<html lang="en">

<head>
    <h1 style="text-align: center; font-style: italic; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; scrollbar-highlight-color: inherit; background-color: rgb(0, 128, 128); color: rgb(79, 241, 30);">Weather Wizard</h1>
    <h4 style="text-align: left; font-style: bold; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(216, 30, 241);">Please allow location service to get weather details of your area</h4>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
</head>

<body>
    
    <div class="container">
        <img src="" alt="" srcset="" id="weather-icon">
        <div id="location">Unable to Fetch Weather</div>
        <div class="desc">No Information Available.</div>
        <div class="weather">
            <div class="c">Error</div>
            <div class="square"></div>
            <div class="f">Error</div>
        </div>
        <div class="info">
            <h4>Sunrise: <span class="sunrise">No Information Available</span></h4>
            <h4>Sunset: <span class="sunset">No Information Available</span></h4>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>

</html>
